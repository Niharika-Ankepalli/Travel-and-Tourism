<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Traveling Website</title>
  <link rel="stylesheet" href="two2.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#todo-list">To-Do List</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Add Image Section -->
    <section id="add-image" class="add-image-section">
      <h2>Add a New Image to Gallery</h2>
      <input type="text" id="image-url" placeholder="Enter image URL...">
      <button onclick="addImage()">Add Image</button>
    </section>

    <!-- Travel Image Gallery -->
    <section id="gallery" class="gallery-section">
      <h2>Explore Beautiful Destinations</h2>
      <div id="gallery-grid" class="gallery-grid">
        <figure>
          <img src="beach.jpg" alt="Beach">
          <figcaption>Relaxing Beach</figcaption>
        </figure>
        <figure>
          <img src="mountain.jpg" alt="Mountains">
          <figcaption>Snowy Mountains</figcaption>
        </figure>
        <figure>
          <img src="city.jpg" alt="City Skyline">
          <figcaption>City Skyline</figcaption>
        </figure>
        <figure>
          <img src="forest.jpg" alt="Forest">
          <figcaption>Tranquil Forest</figcaption>
        </figure>
        <figure>
          <img src="desert.jpg" alt="Desert">
          <figcaption>Golden Desert</figcaption>
        </figure>
        <figure>
          <img src="lake.jpg" alt="Lake">
          <figcaption>Serene Lake</figcaption>
        </figure>
        <figure>
          <img src="fiord.jpg" alt="Fiord">
          <figcaption>Majestic Fiord</figcaption>
        </figure>
        <figure>
          <img src="canyon.jpg" alt="Canyon">
          <figcaption>Breathtaking Canyon</figcaption>
        </figure>
      </div>
    </section>

    <!-- Dynamic To-Do List -->
    <section id="todo-list" class="todo-section">
      <h2>Travel To-Do List</h2>
      <input type="text" id="new-task" placeholder="Add new travel task...">
      <button onclick="addTask()">Add Task</button>
      <ul id="task-list"></ul>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact-section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
         
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="photo">Upload a Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="three2.js"></script>
</body>
</html>
